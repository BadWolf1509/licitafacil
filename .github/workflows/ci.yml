name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r ../requirements-dev.txt

      - name: Lint with ruff
        run: python -m ruff check .

      - name: Security scan with bandit
        run: python -m bandit -r . -x ./tests,./alembic -q
        continue-on-error: true

      - name: Dependency audit
        run: python -m pip_audit -r ../requirements.txt -r ../requirements-dev.txt
        continue-on-error: true

      - name: Run tests
        run: python -m pytest tests/ -x -q --ignore=tests/integration --cov=. --cov-report=term-missing --cov-config=.coveragerc --cov-fail-under=50

      - name: Type check
        run: python -m mypy . --ignore-missing-imports

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test -- --runInBand
