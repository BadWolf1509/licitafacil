name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 9 */3 * *'  # A cada 3 dias às 9h (UTC)
  workflow_dispatch:        # Permite execução manual pelo GitHub

jobs:
  ping:
    name: Ping Supabase
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase REST API
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/atestados?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")

          echo "HTTP Status: $STATUS"

          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 300 ]; then
            echo "Supabase respondeu com sucesso."
          else
            echo "Supabase retornou status inesperado: $STATUS"
            exit 1
          fi
