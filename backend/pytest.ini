[pytest]
# Diretorio de testes
testpaths = tests

# Padroes de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opcoes padrao
addopts = -v --tb=short

# Filtrar warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers customizados
markers =
    slow: marca testes lentos (desabilitados por padrao)
    integration: marca testes de integracao
    unit: marca testes unitarios
    asyncio: marca testes assincronos

# Minimo de cobertura (quando usar pytest-cov)
# --cov-fail-under=70

# Configuracao asyncio (pytest-asyncio)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
