<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicitaFácil - Painel Admin</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="dashboard.html" class="header-logo">LicitaFácil</a>

        <!-- Botão hamburger (mobile) -->
        <button class="nav-toggle" aria-label="Abrir menu" aria-expanded="false">
            <span class="hamburger"></span>
        </button>

        <nav class="header-nav" id="headerNav">
            <a href="dashboard.html">Dashboard</a>
            <a href="atestados.html">Atestados</a>
            <a href="analises.html">Análises</a>
            <a href="admin.html" id="adminLink" class="active">Admin</a>
            <a href="perfil.html">Perfil</a>
            <a href="#" class="nav-logout" onclick="logout(); return false;">Sair</a>
        </nav>
    </header>

    <div class="container">
        <div id="alertContainer"></div>

        <h1 class="mb-3">Painel Administrativo</h1>

        <!-- Estatísticas -->
        <div class="stats-grid">
            <div class="card stat-card">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total de Usuários</div>
            </div>
            <div class="card stat-card">
                <div class="stat-number" id="statAprovados">0</div>
                <div class="stat-label">Aprovados</div>
            </div>
            <div class="card stat-card">
                <div class="stat-number" id="statPendentes">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="card stat-card">
                <div class="stat-number" id="statInativos">0</div>
                <div class="stat-label">Inativos</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="pendentes">Pendentes</button>
                <button class="tab" data-tab="todos">Todos os Usuários</button>
            </div>

            <!-- Tab Pendentes -->
            <div id="tab-pendentes" class="tab-content active">
                <div id="listaPendentes">
                    <div class="empty-state">Carregando...</div>
                </div>
            </div>

            <!-- Tab Todos -->
            <div id="tab-todos" class="tab-content">
                <div id="listaTodos">
                    <div class="empty-state">Carregando...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sanitize.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
