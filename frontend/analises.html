<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LicitaF√°cil - An√°lises</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .upload-zone input {
            display: none;
        }

        .resultado-card {
            margin-bottom: var(--spacing-md);
        }

        .resultado-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .resultado-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        .atestado-lista {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
        }

        .atestado-item {
            display: flex;
            justify-content: space-between;
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--border);
        }

        .atestado-item:last-child {
            border-bottom: none;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: var(--spacing-sm);
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-fill.atende { background: var(--success); }
        .progress-fill.parcial { background: var(--warning); }
        .progress-fill.nao-atende { background: var(--error); }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="dashboard.html" class="header-logo">LicitaF√°cil</a>
        <nav class="header-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="atestados.html">Atestados</a>
            <a href="analises.html" class="active">An√°lises</a>
            <a href="admin.html" id="adminLink" class="hidden">Admin</a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">üåì</button>
            <button class="btn btn-outline btn-sm" onclick="logout()">Sair</button>
        </nav>
    </header>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="d-flex justify-between align-center mb-3">
            <h1>An√°lises de Licita√ß√µes</h1>
            <button class="btn btn-primary" onclick="abrirModalNovaAnalise()">+ Nova An√°lise</button>
        </div>

        <!-- Lista de an√°lises -->
        <div id="listaAnalises">
            <div class="card empty-state">
                <div class="empty-state-icon">üîç</div>
                <h3>Carregando an√°lises...</h3>
            </div>
        </div>

        <!-- Detalhe da an√°lise (exibido quando selecionado) -->
        <div id="detalheAnalise" class="hidden">
            <div class="card">
                <div class="d-flex justify-between align-center mb-3">
                    <h2 id="analiseNome">An√°lise</h2>
                    <button class="btn btn-outline btn-sm" onclick="voltarLista()">‚Üê Voltar</button>
                </div>
                <div id="resultadoAnalise"></div>
            </div>
        </div>
    </div>

    <!-- Modal Nova An√°lise -->
    <div class="modal" id="modalNovaAnalise">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nova An√°lise de Licita√ß√£o</h2>
                <button class="modal-close" onclick="fecharModal('modalNovaAnalise')">&times;</button>
            </div>
            <form id="formNovaAnalise">
                <div class="form-group">
                    <label class="form-label">Nome/N√∫mero da Licita√ß√£o *</label>
                    <input type="text" class="form-input" id="nomeLicitacao" required
                        placeholder="Ex: Preg√£o 001/2026 - Pavimenta√ß√£o">
                </div>
                <div class="form-group">
                    <label class="form-label">PDF do Edital (p√°gina de quantitativos) *</label>
                    <div class="upload-zone" id="uploadZoneAnalise">
                        <p>üìÑ Clique ou arraste o PDF aqui</p>
                        <input type="file" id="fileInputAnalise" accept=".pdf" required>
                    </div>
                    <p id="nomeArquivo" class="text-muted mt-1"></p>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <span id="btnAnaliseText">Analisar</span>
                        <span id="btnAnaliseSpinner" class="spinner hidden"></span>
                    </button>
                    <button type="button" class="btn btn-outline" onclick="fecharModal('modalNovaAnalise')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        let arquivoSelecionado = null;

        document.addEventListener('DOMContentLoaded', () => {
            carregarAnalises();
            setupUploadAnalise();
            setupFormNovaAnalise();

            // Verificar se h√° ID na URL
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                carregarDetalheAnalise(id);
            }
        });

        async function carregarAnalises() {
            try {
                const response = await api.get('/analises/');
                const analises = response.items || [];
                const container = document.getElementById('listaAnalises');

                if (analises.length === 0) {
                    container.innerHTML = `
                        <div class="card empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <h3>Nenhuma an√°lise realizada</h3>
                            <p class="text-muted">Fa√ßa sua primeira an√°lise de licita√ß√£o</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = analises.map(a => {
                    const status = a.resultado_json ?
                        (a.resultado_json.every(r => r.status === 'atende') ? 'atende' :
                         a.resultado_json.some(r => r.status === 'atende') ? 'parcial' : 'nao-atende') :
                        'pendente';

                    const statusIcon = {
                        'atende': '‚úÖ',
                        'parcial': '‚ö†Ô∏è',
                        'nao-atende': '‚ùå',
                        'pendente': '‚è≥'
                    }[status];

                    const statusText = {
                        'atende': 'Atende todos os requisitos',
                        'parcial': 'Atende parcialmente',
                        'nao-atende': 'N√£o atende',
                        'pendente': 'Aguardando processamento'
                    }[status];

                    return `
                        <div class="card">
                            <div class="d-flex justify-between align-center">
                                <div>
                                    <h3>${a.nome_licitacao}</h3>
                                    <p class="text-muted">${formatarData(a.created_at)}</p>
                                    <span class="badge badge-${status === 'atende' ? 'success' : status === 'parcial' ? 'warning' : 'error'}">
                                        ${statusIcon} ${statusText}
                                    </span>
                                </div>
                                <div class="d-flex gap-1">
                                    <button class="btn btn-primary btn-sm" onclick="carregarDetalheAnalise(${a.id})">Ver Detalhes</button>
                                    ${!a.resultado_json ? `<button class="btn btn-outline btn-sm" onclick="processarAnalise(${a.id})">Processar</button>` : ''}
                                    <button class="btn btn-danger btn-sm" onclick="excluirAnalise(${a.id})">Excluir</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                ui.showAlert('Erro ao carregar an√°lises', 'error');
            }
        }

        async function carregarDetalheAnalise(id) {
            try {
                const analise = await api.get(`/analises/${id}`);
                document.getElementById('listaAnalises').classList.add('hidden');
                document.getElementById('detalheAnalise').classList.remove('hidden');
                document.getElementById('analiseNome').textContent = analise.nome_licitacao;

                const container = document.getElementById('resultadoAnalise');

                if (!analise.resultado_json || analise.resultado_json.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>Esta an√°lise ainda n√£o foi processada.</p>
                            <button class="btn btn-primary mt-2" onclick="processarAnalise(${id})">Processar Agora</button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = analise.resultado_json.map(r => {
                    const statusIcon = r.status === 'atende' ? '‚úÖ' : r.status === 'parcial' ? '‚ö†Ô∏è' : '‚ùå';
                    const statusClass = r.status === 'atende' ? 'success' : r.status === 'parcial' ? 'warning' : 'error';

                    return `
                        <div class="card resultado-card">
                            <div class="resultado-header">
                                <div>
                                    <h3>${r.exigencia.descricao}</h3>
                                    <p class="text-muted">
                                        M√≠nimo exigido: ${formatarNumero(r.exigencia.quantidade_minima)} ${r.exigencia.unidade}
                                    </p>
                                </div>
                                <div class="resultado-status status-${statusClass}">
                                    <span class="status-icon">${statusIcon}</span>
                                    <span>${r.percentual_total.toFixed(1)}%</span>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${r.status}" style="width: ${Math.min(r.percentual_total, 100)}%"></div>
                            </div>
                            ${r.atestados_recomendados.length > 0 ? `
                                <div class="atestado-lista mt-2">
                                    <strong>Atestados recomendados:</strong>
                                    ${r.atestados_recomendados.map(at => `
                                        <div class="atestado-item">
                                            <span>${at.descricao_servico}</span>
                                            <span>${formatarNumero(at.quantidade)} ${at.unidade} (${at.percentual_cobertura.toFixed(1)}%)</span>
                                        </div>
                                    `).join('')}
                                    <div class="atestado-item" style="font-weight: bold;">
                                        <span>Total</span>
                                        <span>${formatarNumero(r.soma_quantidades)} ${r.exigencia.unidade}</span>
                                    </div>
                                </div>
                            ` : '<p class="text-muted mt-2">Nenhum atestado compat√≠vel encontrado.</p>'}
                        </div>
                    `;
                }).join('');

            } catch (error) {
                ui.showAlert('Erro ao carregar an√°lise', 'error');
            }
        }

        function voltarLista() {
            document.getElementById('listaAnalises').classList.remove('hidden');
            document.getElementById('detalheAnalise').classList.add('hidden');
            window.history.pushState({}, '', 'analises.html');
        }

        function setupUploadAnalise() {
            const zone = document.getElementById('uploadZoneAnalise');
            const input = document.getElementById('fileInputAnalise');

            zone.addEventListener('click', () => input.click());

            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('dragover');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('dragover');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                if (file && file.type === 'application/pdf') {
                    arquivoSelecionado = file;
                    document.getElementById('nomeArquivo').textContent = `Arquivo: ${file.name}`;
                }
            });

            input.addEventListener('change', () => {
                if (input.files[0]) {
                    arquivoSelecionado = input.files[0];
                    document.getElementById('nomeArquivo').textContent = `Arquivo: ${arquivoSelecionado.name}`;
                }
            });
        }

        function setupFormNovaAnalise() {
            document.getElementById('formNovaAnalise').addEventListener('submit', async (e) => {
                e.preventDefault();

                const nomeLicitacao = document.getElementById('nomeLicitacao').value;
                if (!arquivoSelecionado) {
                    ui.showAlert('Selecione o PDF do edital', 'error');
                    return;
                }

                const button = e.target.querySelector('button[type="submit"]');
                ui.setButtonLoading(button, true, 'btnAnaliseText', 'btnAnaliseSpinner');

                try {
                    const formData = new FormData();
                    formData.append('nome_licitacao', nomeLicitacao);
                    formData.append('file', arquivoSelecionado);

                    const result = await api.upload('/analises/?nome_licitacao=' + encodeURIComponent(nomeLicitacao), formData);

                    ui.showAlert('An√°lise criada com sucesso!', 'success');
                    fecharModal('modalNovaAnalise');
                    arquivoSelecionado = null;
                    document.getElementById('formNovaAnalise').reset();
                    document.getElementById('nomeArquivo').textContent = '';
                    carregarAnalises();

                    // Processar automaticamente
                    if (result.id) {
                        processarAnalise(result.id);
                    }

                } catch (error) {
                    ui.showAlert(error.message || 'Erro ao criar an√°lise', 'error');
                } finally {
                    ui.setButtonLoading(button, false, 'btnAnaliseText', 'btnAnaliseSpinner');
                }
            });
        }

        function abrirModalNovaAnalise() {
            arquivoSelecionado = null;
            document.getElementById('formNovaAnalise').reset();
            document.getElementById('nomeArquivo').textContent = '';
            document.getElementById('modalNovaAnalise').classList.add('active');
        }

        async function processarAnalise(id) {
            try {
                ui.showAlert('Processando an√°lise...', 'info');
                await api.post(`/analises/${id}/processar`);
                ui.showAlert('An√°lise processada com sucesso!', 'success');
                carregarAnalises();
            } catch (error) {
                ui.showAlert(error.message || 'Erro ao processar an√°lise', 'error');
            }
        }

        async function excluirAnalise(id) {
            if (!confirm('Tem certeza que deseja excluir esta an√°lise?')) return;

            try {
                await api.delete(`/analises/${id}`);
                ui.showAlert('An√°lise exclu√≠da com sucesso!', 'success');
                carregarAnalises();
            } catch (error) {
                ui.showAlert(error.message || 'Erro ao excluir an√°lise', 'error');
            }
        }
    </script>
</body>
</html>
